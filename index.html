<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvanPT99 | Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/css.css" />


</head>

<body
    class="h-full bg-gradient-to-r from-gray-100 to-gray-300 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white">
    <main class="w-full mx-auto py-16 px-5 flex flex-col items-center justify-center text-center space-y-6">

        <!-- lang -->
        <section class="absolute top-5 right-5">
            <select id="language-selector"
                class="bg-indigo-600 text-white p-3 rounded-full focus:outline-none focus:ring-3 focus:ring-indigo-400">
                <option value="es">ES Español</option>
                <option value="en">EN English</option>
            </select>
        </section>

        <div class="flex flex-col w-full">
            <!-- Presentation -->
            <section id="presentation"
                class="flex flex-col mx-auto w-full max-w-full md:max-w-4xl items-center justify-center md:flex-row md:space-x-12">
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-bold whitespace-nowrap break-words">Iván Pérez Talavera</h1>
                    <p class="text-gray-600 dark:text-gray-300 text-xl md:text-2xl mt-3 break-words">Full-Stack
                        Developer | Java | Vue.js | AEM</p>
                    <blockquote id="quote"
                        class="text-lg italic text-gray-700 dark:text-gray-300 border-l-4 border-blue-500 pl-4 mt-4 break-words">
                    </blockquote>

                    <div class="flex justify-center md:justify-start space-x-6 mt-4 text-xl">
                        <!-- GITHUB -->
                        <a class="relative inline-flex items-center overflow-hidden rounded-sm bg-[#181717] px-4 py-2 text-white shadow-lg transition-all duration-300 hover:bg-white hover:text-[#181717]"
                            href="https://github.com/ivanpt99" target="_blank">
                            <svg class="size-5 relative z-10">
                                <use xlink:href="media/icons.svg#github-icon"></use>
                            </svg>
                            <span class="relative z-10 text-sm font-medium pl-2">GitHub</span>
                        </a>

                        <!-- LINKEDIN -->
                        <a class="relative inline-flex items-center overflow-hidden rounded-sm bg-[#0288D1] px-4 py-2 text-white shadow-lg transition-all duration-300 hover:bg-white hover:text-[#0288D1]"
                            href="https://www.linkedin.com/in/ivanpereztalavera/" target="_blank">
                            <svg class="size-5 relative z-10">
                                <use xlink:href="media/icons.svg#linkedin-icon"></use>
                            </svg>
                            <span class="relative z-10 text-sm font-medium pl-2">LinkedIn</span>
                        </a>

                        <!-- CV -->
                        <a class="group relative inline-flex items-center overflow-hidden rounded-sm bg-indigo-600 px-4 py-2 text-white shadow-lg focus:ring-3 focus:outline-hidden"
                            href="media/IVAN_PEREZ_TALAVERA_ESP.pdf" download>
                            <span class="absolute -start-full transition-all group-hover:start-4">
                                <svg class="size-5 shadow-sm rtl:rotate-180" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </span>
                            <span class="text-sm font-medium transition-all group-hover:ms-4 pl-2"
                                id="cv-button">Descargar CV</span>
                        </a>
                    </div>
                </div>

                <!--Profile pic-->
                <div class="flex-none mt-8 md:mt-0">
                    <img class="h-40 w-40 md:h-56 md:w-56 rounded-full object-cover mx-auto shadow-xl"
                        src="media/pp.jpg" alt="Profile picture" />
                </div>
            </section>

            <!-- About me -->
            <section id="about-me"
                class="relative bg-cover bg-center bg-no-repeat rounded-lg overflow-hidden p-8 md:p-12 mt-10 w-full mx-auto text-left">
                <div class="absolute inset-0 bg-black/50 backdrop-blur-md"></div>
                <div class="relative z-10 flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-10">
                    <div class="w-full md:w-4/12 flex justify-center">
                        <img class="w-auto h-auto aspect-[9/16] shadow-lg object-cover" src="media/pp.jpg"
                            alt="Profile picture" />
                    </div>
                    <div class="w-full md:w-8/12">
                        <h2 id="about-title" class="text-2xl md:text-3xl font-bold text-white"></h2>
                        <p id="about-text" class="mt-4 text-sm md:text-base text-gray-300 break-words">
                        </p>
                    </div>
                </div>
            </section>
            <section id="projects-header" class="w-full mx-auto py-8 px-5 text-center mt-10">
                <h2 id="projects-title"
                    class="text-center text-3xl py-2 md:text-4xl font-bold text-white transition duration-300 hover:scale-105">
                    Proyectos</h2>
                <p id="projects-about" class="text-white text-lg mt-2"></p>
            </section>

            <!-- Projects -->
            <section id="projects">
                <div id="projects-carousel" class="relative w-10/12 mx-auto">
                    <div class="slick-carousel"></div>
                    <button id="carousel-prev"
                        class="absolute bottom-0 left-0 top-0 z-[1] flex items-center justify-center bg-none p-4 text-white opacity-50 hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <button id="carousel-next"
                        class="absolute bottom-0 right-0 top-0 z-[1] flex items-center justify-center bg-none p-4 text-white opacity-50 hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- MODAL -->

            <div id="project-modal"
                class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center">
                <div
                    class="relative w-[90%] max-w-6xl max-h-[90vh] bg-gray-900 text-white rounded-lg flex flex-col lg:flex-row overflow-hidden border border-white">

                    <!-- Gallery -->
                    <div id="modal-gallery" class="relative slick-carousel w-full lg:w-2/3 rounded-l-lg flex-shrink-0">
                    </div>

                    <!-- Content -->
                    <div id="modal-text"
                        class="p-6 w-full lg:w-1/3 flex flex-col gap-6 overflow-y-auto max-h-[50vh] lg:max-h-full">
                        <div>
                            <h3 id="modal-title" class="text-3xl font-bold"></h3>
                            <p id="modal-description" class="mt-4 text-gray-300"></p>
                            <div id="modal-skills" class="mt-6 grid grid-cols-2 gap-4 mb-2"></div>
                            <div id="modal-links" class="flex-col lg:flex-row gap-4 w-full"></div>
                        </div>
                        
                    </div>

                    <!-- Botón de Cerrar -->
                    <button id="close-modal"
                        class="absolute top-2 right-2 text-white text-xl font-bold transition transform hover:scale-110 hover:brightness-125 focus:outline-none"
                        onclick="closeModal()">&times;</button>
                </div>
            </div>



        </div>
    </main>
    <script src="js/script.js" defer></script>
    <script src="js/dictionary.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</body>

</html>
